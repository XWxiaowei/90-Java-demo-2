<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Bootstrap 模板</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet">

    <style type="text/css">
        .img-responsive {
            display: block;
            height: auto;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <hl>Hello,world!</hl>
    <img src="https://cdn.img.telefen.com/PerMerchant/Commodity/20150510/20150510075456.jpg" class="img-responsive" alt="响应式图像">
    <!--jQuery(Bootstrap的JavaScript插件需要引入jQuery)-->
    <script src="https://code.jquery.com/jquery.js"></script>
   <script src="../js/bootstrap.js"></script>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
